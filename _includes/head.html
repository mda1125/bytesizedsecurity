<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BFZKE874XE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-BFZKE874XE');
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <!-- Begin SEO -->
  {% seo %}
  <!-- End SEO -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "primary": "#b91c1c",
            "primary-dark": "#991b1b",
            "background": "#ffffff",
            "surface": "#f3f4f6",
            "text-main": "#111827",
            "text-muted": "#4b5563",
            "link": "#1d4ed8",
          },
          fontFamily: {
            "serif": ["Merriweather", "serif"],
            "sans": ["Inter", "sans-serif"]
          },
          boxShadow: {
            "classic": "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
          }
        },
      },
    }
  </script>
  
  <style>
    body {
      font-size: 16px;
      line-height: 1.6;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Merriweather', serif;
    }
    /* Post navigation links */
    .post_navi {
      display: flex;
    }
    .post_navi-label {
      font-size: 0.8em;
      opacity: 0.5;
    }
    .post_navi .post_navi-item {
      padding: 0 2.2em;
      width: 50%;
      position: relative;
      color: inherit !important;
    }
    .post_navi .nav_prev {
      text-align: left;
    }
    .post_navi .nav_next {
      text-align: right;
    }
    .post_navi .nav_prev .post_navi-arrow {
      left: 0;
    }
    .post_navi .nav_next .post_navi-arrow {
      right: 0;
    }
    .post_navi .post_navi-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5em;
      opacity: 0.3;
    }
    /* Code blocks */
    pre {
      background: #1e293b;
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 0.25rem;
      overflow-x: auto;
      font-size: 0.875rem;
    }
    code {
      font-family: 'Fira Code', 'Monaco', 'Consolas', monospace;
    }
    /* Prose styling for post content */
    .prose h2 { margin-top: 2rem; margin-bottom: 1rem; }
    .prose h3 { margin-top: 1.5rem; margin-bottom: 0.75rem; }
    .prose p { margin-bottom: 1rem; }
    .prose ul, .prose ol { margin-bottom: 1rem; padding-left: 1.5rem; }
    .prose li { margin-bottom: 0.25rem; }
    .prose a { color: #1d4ed8; }
    .prose a:hover { text-decoration: underline; }
  </style>

  {% feed_meta %}

  {% if jekyll.environment == 'production' and site.google_analytics -%}
  <!-- Begin Google Analytics -->
  {% include google-analytics.html %}
  <!-- End Google Analytics -->
  {%- endif %}

  <!-- Begin highlight.js support -->
  <link rel="stylesheet" href="{{ '/js/highlightjs/styles/github.css' | relative_url }}">
  <script src="{{ '/js/highlightjs/highlight.min.js' | relative_url }}"></script>
  <script src="{{ '/js/highlightjs/languages/plaintext.min.js' | relative_url }}"></script>
  <script src="{{ '/js/highlightjs/languages/powershell.min.js' | relative_url }}"></script>
  <script src="{{ '/js/highlightjs/languages/tsql.min.js' | relative_url }}"></script>
  <script>hljs.highlightAll();</script>
  <!-- end highlight.js support -->
</head>
