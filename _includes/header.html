<header class="bg-white border-b-4 border-primary pt-6 pb-6 px-4 lg:px-8 shadow-sm">
  <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-6">
    <a href="{{ '/' | relative_url }}" class="flex items-center gap-3 no-underline">
      <div class="flex items-center justify-center text-primary">
        <span class="material-symbols-outlined text-4xl">shield_lock</span>
      </div>
      <div class="flex flex-col">
        <h1 class="text-3xl font-black tracking-tight text-gray-900 font-sans uppercase">{{ site.title }}</h1>
        <span class="text-sm text-gray-500 font-sans tracking-widest uppercase">Cybersecurity Insights &amp; Analysis</span>
      </div>
    </a>
    <div class="flex flex-col items-center md:items-end gap-3 w-full md:w-auto">
      <div class="relative w-full md:w-64">
        <input class="w-full border border-gray-300 bg-white py-1.5 pl-3 pr-10 text-sm font-sans placeholder-gray-400 focus:border-primary focus:ring-1 focus:ring-primary rounded-sm" placeholder="Search archives..." type="text" id="search-input">
        <button class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary">
          <span class="material-symbols-outlined text-[18px]">search</span>
        </button>
      </div>
      <nav class="flex items-center gap-6 font-sans text-sm font-bold uppercase tracking-wide text-gray-600">
        <a class="hover:text-primary hover:underline transition-colors" href="{{ '/' | relative_url }}">Home</a>
        <a class="hover:text-primary hover:underline transition-colors" href="{{ '/about' | relative_url }}">About</a>
        <a class="hover:text-primary hover:underline transition-colors" href="{{ '/archive' | relative_url }}">Archives</a>
        <a class="hover:text-primary hover:underline transition-colors" href="{{ '/contact' | relative_url }}">Contact</a>
        <a class="flex items-center gap-1 text-primary" href="{{ '/feed.xml' | relative_url }}">
          <span class="material-symbols-outlined text-[18px]">rss_feed</span> RSS
        </a>
      </nav>
    </div>
  </div>
</header>
